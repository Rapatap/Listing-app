<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing Detail</title>
</head>
<body>
    <h1>Listing Detail</h1>
    <h2>{{ listing.title }}</h2>
    <p>{{ listing.description }}</p>
    <p>Price: ${{ listing.price }}</p>
    <video width="400" height="200" controls>
        <source src="{{ listing.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="{{ listing.image.url }}" alt="{{ listing.title }}" width="400">
    <p><a href="{% url 'listing_list' %}">Back to Listings</a></p>
</body>
</html>
